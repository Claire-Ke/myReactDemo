<!DOCTYPE html>
<html>
<title>JSX语法</title>
<head>
  <!-- react.js是核心库 -->
  <script src="../build/react.js"></script>
  <!-- react-dom提供与dom相关的功能 -->
  <script src="../build/react-dom.js"></script>
  <!-- browser.js将jsx转化为js的功能 -->
  <script src="../build/browser.min.js"></script>
</head>
<body>
  <div id="mytest"></div>
  <script type="text/babel">
  var weekdays = ['一', '二', '三', '四', '五'];
  ReactDOM.render(
    <ul> {
      weekdays.map(function (day) {
        return <li>Good Time!星期{day}</li>
      })
      }</ul>, document.getElementById('mytest') );
  </script>
</body>
</html>
