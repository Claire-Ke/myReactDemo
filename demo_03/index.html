<!DOCTYPE html>
<html>
<title>初识</title>
<head>
  <!-- react.js是核心库 -->
  <script src="../build/react.js"></script>
  <!-- react-dom提供与dom相关的功能 -->
  <script src="../build/react-dom.js"></script>
  <!-- browser.js将jsx转化为js的功能 -->
  <script src="../build/browser.min.js"></script>
</head>
<body>
  <div id="mytest"></div>
  <script type="text/babel">
  var arr = [
    <li>1</li>,
    <li>2</li>,
    <li>3</li>,
    <li>4</li>];
  ReactDOM.render(<ul>{arr}</ul>,document.getElementById('mytest')); </script>
</body>
</html>
