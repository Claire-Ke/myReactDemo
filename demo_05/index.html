<!DOCTYPE html>
<html>
<title>this.props.children 属性</title>
<head>
  <!-- react.js是核心库 -->
  <script src="../build/react.js"></script>
  <!-- react-dom提供与dom相关的功能 -->
  <script src="../build/react-dom.js"></script>
  <!-- browser.js将jsx转化为js的功能 -->
  <script src="../build/browser.min.js"></script>
</head>
<body>
  <ul id="mytest"></ul>
  <script type="text/babel">
  var Fruit = React.createClass({
    // this.props.children获取组件的所有子节点
    render: function() {
      return (
        <ol>
          {
            React.Children.map(this.props.children, function (child) {
              return <li>{child}</li>;
            })
          }
        </ol>
      );
    }
  });

  ReactDOM.render(
    <Fruit>
      <span>苹果</span>
      <span>梨</span>
    </Fruit>,
    document.getElementById('mytest')
  );
</script>
</body>
</html>
